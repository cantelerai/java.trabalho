<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <img src="Rai_4_-_Logo_2016.svg.png" alt="Logo" class="logo">

    <h2>Login</h2>
    <form id="loginForm">
      <label for="usuario">Usuário:</label>
      <input type="text" id="usuario" placeholder="Digite seu nome" required>

      <label for="senha">Aniversário:</label>
      <input type="password" id="senha" placeholder="Ex: 29/08/2007" required>

      <button type="submit">Entrar</button>
      <p id="mensagem"></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
